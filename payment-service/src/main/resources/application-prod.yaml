spring:
  application:
    name: paymentservice
  main:
    banner-mode: off
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:8083}

# Disable Eureka for production (using direct URLs)
eureka:
  client:
    enabled: false

# Feign configuration for direct service communication
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: BASIC

apexpay:
  services:
    wallet-service-url: ${WALLET_SERVICE_URL}

# Payment provider configuration
payment:
  provider:
    mock:
      enabled: ${MOCK_PAYMENT_ENABLED:false}
      success-rate: 0.95
      min-latency-ms: 100
      max-latency-ms: 500
    stripe:
      api-key: ${STRIPE_API_KEY:}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

logging:
  level:
    root: INFO
    com.apexpay: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
