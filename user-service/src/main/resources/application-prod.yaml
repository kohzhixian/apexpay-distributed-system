spring:
  application:
    name: userservice
  main:
    banner-mode: off
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:8081}

# Disable Eureka for production (using direct URLs)
eureka:
  client:
    enabled: false

apexpay:
  jwt-timeout: ${JWT_TIMEOUT:900000}
  refresh-token-timeout: ${REFRESH_TOKEN_TIMEOUT:604800000}
  cookie-secure-value: ${COOKIE_SECURE_VALUE:true}
  jwt:
    private-key: ${PRIVATE_KEY_PATH:classpath:keys/private.pem}
    public-key: ${PUBLIC_KEY_PATH:classpath:keys/public.pem}

logging:
  level:
    root: INFO
    com.apexpay: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
